<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
</head>

<body style=" background-color: #E5E5E5">
    <div class="container" >
      
        
        <div class="col-md-15 d-flex justify-content-center mt-1">
            <h1>Gerador de Currículos</h1>
        </div>
        <h2>Detalhes e Experiências Profissionais</h2>
        <hr>

        <form class="g-5 needs-validation justify-content-center mt-1" method="POST" action="">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome completo</label>
                <input type="text" name="nome" class="form-control" id="validationCustom01" required>
            </div>      
            
            <div class="col-md-4 mt-2">
                <label for="validationCustom01" class="form-label">Data de nascimento</label>
                <input type="date" name="nascimento" class="form-control" id="validationCustom01" required>
            </div>      
            
            <div class="col-md-3 mt-2">
                <label for="validationCustom05" class="form-label">Celular</label>
                <input type="tel" name="celular" class="form-control" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" title="Celular com DDD"  id="validationCustom05" required>
            </div>
            
            <div class="col-md-3 mt-2">
                <label for="validationCustom05" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" id="validationCustom05" required>
            </div>
            
            <div class="col-md-4 mt-2" id="experiencia">
                <label for="validationCustom01" class="form-label">Experiências</label>
                <input type="text" name="exp1" class="form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-4 mt-2" >
                <button class="mt-2 btn btn-primary" onclick = "addExperiencia()" >Adicionar Experiência</button>
            </div>

            <div class="col-md-4 mt-2">
                <label for="exampleFormControlTextarea1">Nos conte um pouco sobre você</label>
                <textarea style="overflow:auto;resize:none" class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
            </div>

            <div class="col-md-15 d-flex justify-content-center mt-1">
                <button class="mt-3 btn btn-primary" name="btnCadastrar" type="submit">Gerar Currículo</button>
            </div>
                
        </form>
            
            
    </div>
</body>
</html>
