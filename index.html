<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Currículo</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="p-5">
            <h1 class="text-5xl font-semibold mb-6">Gerador de currículos</h1>

            <main>
                <form action="pages/index.php" method="POST" class="flex w-100 gap-x-12">
                    <div class="col-pessoais w-100">
                        <h2 class="text-xl mb-6 bg-gray-400 p-3 rounded">Detalhes e experiências profissionais</h2>

                        <div class="form-pessoais flex flex-col gap-y-2">
                            <div class="form-group">
                                <label for="validationCustom01" class="form-label">Nome completo</label>
                                <input type="text" name="nome" class="form-control" id="validationCustom01" required>
                            </div>      

                            <div class="form-group">
                                <label for="validationCustom01" class="form-label">Data de nascimento</label>
                                <input type="date" name="nascimento" class="form-control" id="validationCustom01" required>
                            </div>      

                            <div class="form-group">
                                <label for="validationCustom05" class="form-label">Celular</label>
                                <input type="tel" name="celular" class="form-control" title="Celular com DDD"  id="validationCustom05" required>
                            </div>

                            <div class="form-group">
                                <label for="validationCustom05" class="form-label">E-mail</label>
                                <input type="email" name="email" class="form-control" id="validationCustom05" required>
                            </div>

                            <div class="">
                                <div class="">
                                    <label for="exampleFormControlTextarea1">Nos conte um pouco sobre você</label>
                                    <textarea style="overflow:auto;resize:none" class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                                </div>

                                <div class="">
                                    <button class="mt-3 btn bg-indigo-600 hover:bg-indigo-800 text-white" name="btnCadastrar" type="submit">Gerar Currículo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-experiencias w-100">
                        <div class="flex mb-6 bg-gray-400 p-3 rounded align-middle">
                            <h2 class="text-xl">Detalhes e experiências profissionais</h2>
                            <button class="ml-auto mt-2 btn bg-indigo-600 hover:bg-indigo-800 text-white" type="button" onclick = "addExperiencia()" >Adicionar Experiência</button>
                        </div>

                        <div class="" id="experiencia">
                            <label for="validationCustom01" class="form-label">Experiências</label>
                            <input type="text" name="exp[1]" class="form-control experiencia-input" id="validationCustom01" required>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
